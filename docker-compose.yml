version: '3.8'

services:
  web:
    build: .
    ports:
      - 80:80
    env_file:
      - ./.env
    depends_on:
      - db
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - 5432:5432
    environment:
      - PGUSER=my_user
      - POSTGRES_DB=my_site_prod
      - POSTGRES_USER=my_user
      - POSTGRES_PASSWORD=my_site

volumes:
  postgres_data:
